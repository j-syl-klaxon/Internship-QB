<!DOCTYPE HTML>  <!--Declaration for HTML5 document format-->
<head>    <!--Head tag-->
	<title>Traffic Light Controller</title> <!-- Title tag is the text for the window tab-->
	<link href="thecss.css" rel="stylesheet">  <!--link to "thecss.css" file for css script-->
</head>
<body> <!--body tag to add content-->
	<h2 align="center">Traffic Lights Controller</h2> <!--2nd degree of heading tag-->
<table border= "1px #000000" align="center">  <!--start of table tag with border and align attribute...-->
												<!--and also contains the lights like a box-->
<tr>  <!--table row-->
<td> <!--table cell-->
<button class="trafficbutton" type="button">Change<wbr>Lights<wbr></button> <!--event "onclick" to trigger "startLight()" function -->
<!-- button tag with attribute for which type of button--> <!--and "wbr" breaks the line of text "Change Lights"-->
<div id="redLight"></div> <!-- div tag defines an section of the document and has the id "redLight"-->
<div id="yellowLight"></div> <!--div tag with id "yellowLight"-->
<div id="greenLight"></div> <!--div tag with id "greenLight"-->
</td> 
</tr>
</table>
	<script src="thejs.js"></script> <!--link to "thejs.js" file for javascript script-->
</body>

</html>
